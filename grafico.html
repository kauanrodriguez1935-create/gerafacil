<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Gerador de Gráficos Online | GeraFácil</title>

  <meta name="description" content="Crie gráficos online grátis. Gere gráficos de barras, linhas e pizza e baixe a imagem para trabalhos e apresentações.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: rgba(0,0,0,0.35);
      padding: 30px;
      border-radius: 18px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.4);
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    p {
      text-align: center;
      opacity: 0.9;
    }

    .form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-top: 25px;
    }

    .form input, .form select {
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 14px;
    }

    .form .full {
      grid-column: 1 / 3;
    }

    .buttons {
      display: flex;
      gap: 15px;
      margin-top: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      background: #00c853;
      border: none;
      color: white;
      padding: 12px 22px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button.secondary {
      background: #2979ff;
    }

    button:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    .chart-box {
      margin-top: 35px;
      background: white;
      padding: 20px;
      border-radius: 16px;
    }

    canvas {
      max-width: 100%;
    }

    footer {
      text-align: center;
      margin-top: 25px;
      font-size: 14px;
      opacity: 0.8;
    }

    a {
      color: #ffeb3b;
      text-decoration: none;
    }
  </style>
</head>

<body>

<div class="container">
  <h1>Gerador de Gráficos Online</h1>
  <p>Crie gráficos profissionais em segundos e baixe a imagem</p>

  <div class="form">
    <input id="labels" class="full" placeholder="Rótulos (ex: Jan, Fev, Mar)">
    <input id="dados" class="full" placeholder="Valores (ex: 10, 20, 15)">

    <select id="tipo">
      <option value="bar">Gráfico de Barras</option>
      <option value="line">Gráfico de Linhas</option>
      <option value="pie">Gráfico de Pizza</option>
    </select>

    <select id="cor">
      <option value="#2979ff">Azul</option>
      <option value="#00c853">Verde</option>
      <option value="#ff7043">Laranja</option>
      <option value="#ab47bc">Roxo</option>
    </select>
  </div>

  <div class="buttons">
    <button onclick="gerarGrafico()">Gerar Gráfico</button>
    <button class="secondary" onclick="baixarGrafico()">Baixar Imagem</button>
  </div>

  <div class="chart-box">
    <canvas id="grafico"></canvas>
  </div>

  <footer>
    <p>
      Criado com ❤️ no <strong>GeraFácil</strong> |
      <a href="index.html">Voltar para o início</a>
    </p>
  </footer>
</div>

<script>
let chart;

function gerarGrafico() {
  const labels = document.getElementById("labels").value.split(",").map(l => l.trim());
  const dados = document.getElementById("dados").value.split(",").map(Number);
  const tipo = document.getElementById("tipo").value;
  const cor = document.getElementById("cor").value;

  const ctx = document.getElementById("grafico").getContext("2d");

  if (chart) chart.destroy();

  chart = new Chart(ctx, {
    type: tipo,
    data: {
      labels: labels,
      datasets: [{
        label: "Valores",
        data: dados,
        backgroundColor: tipo === "pie" ? labels.map(() => cor) : cor,
        borderColor: cor,
        borderWidth: 2,
        fill: tipo === "line"
      }]
    },
    options: {
      responsive: true,
      plugins: {
        legend: {
          display: tipo !== "bar"
        }
      }
    }
  });
}

function baixarGrafico() {
  if (!chart) {
    alert("Gere um gráfico primeiro.");
    return;
  }

  const link = document.createElement("a");
  link.href = chart.toBase64Image();
  link.download = "grafico-gerafacil.png";
  link.click();
}
</script>

</body>
  </html>

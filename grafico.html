<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Gerador de Gráficos Online | GeraFácil</title>

  <meta name="description" content="Crie gráficos online grátis. Gere gráficos de barras, pizza e linhas para trabalhos e apresentações.">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f2027;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    input, textarea, select, button {
      width: 100%;
      max-width: 400px;
      padding: 10px;
      margin: 8px auto;
      border-radius: 8px;
      border: none;
      display: block;
    }

    button {
      background: #00c853;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    canvas {
      margin-top: 30px;
      max-width: 600px;
    }
  </style>
</head>

<body>

<h1>Gerador de Gráficos Online</h1>
<p>Digite os dados separados por vírgula</p>

<input id="labels" placeholder="Ex: Jan, Fev, Mar">
<input id="dados" placeholder="Ex: 10, 20, 15">

<select id="tipo">
  <option value="bar">Gráfico de Barras</option>
  <option value="line">Gráfico de Linhas</option>
  <option value="pie">Gráfico de Pizza</option>
</select>

<button onclick="gerarGrafico()">Gerar Gráfico</button>

<canvas id="grafico"></canvas>

<script>
let chart;

function gerarGrafico() {
  const labels = document.getElementById("labels").value.split(",");
  const dados = document.getElementById("dados").value.split(",").map(Number);
  const tipo = document.getElementById("tipo").value;

  const ctx = document.getElementById("grafico").getContext("2d");

  if (chart) chart.destroy();

  chart = new Chart(ctx, {
    type: tipo,
    data: {
      labels: labels,
      datasets: [{
        label: "Valores",
        data: dados
      }]
    }
  });
}
</script>

</body>
</html>

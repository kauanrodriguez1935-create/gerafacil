<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Fuga do Dino | GeraF√°cil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #222;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    canvas {
      background: #87ceeb;
      display: block;
      margin: 0 auto;
      border: 3px solid #000;
    }

    .controls {
      margin: 15px;
    }

    button {
      padding: 15px 20px;
      margin: 5px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #2e7d32;
      color: white;
    }

    button:active {
      background: #1b5e20;
    }
  </style>
</head>

<body>

<h1>ü¶ñ Fuga do Dinossauro</h1>
<p>Fuja do dinossauro e desvie dos obst√°culos!</p>

<canvas id="game" width="350" height="400"></canvas>

<div class="controls">
  <button onclick="moveLeft()">‚¨ÖÔ∏è</button>
  <button onclick="jump()">‚¨ÜÔ∏è Pular</button>
  <button onclick="moveRight()">‚û°Ô∏è</button>
</div>

<script>
  const canvas = document.getElementById("game");
  const ctx = canvas.getContext("2d");

  const player = { x: 50, y: 320, w: 30, h: 30, vy: 0, jump: false };
  const dino = { x: 300, y: 320, w: 40, h: 30 };
  let obstacles = [];
  let gravity = 1;
  let gameOver = false;
  let score = 0;

  function moveLeft() {
    player.x -= 15;
  }

  function moveRight() {
    player.x += 15;
  }

  function jump() {
    if (!player.jump) {
      player.vy = -15;
      player.jump = true;
    }
  }

  function createObstacle() {
    obstacles.push({
      x: canvas.width,
      y: 340,
      w: 20,
      h: 30
    });
  }

  function update() {
    if (gameOver) return;

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Jogador
    player.vy += gravity;
    player.y += player.vy;

    if (player.y >= 320) {
      player.y = 320;
      player.vy = 0;
      player.jump = false;
    }

    ctx.fillStyle = "#000";
    ctx.fillRect(player.x, player.y, player.w, player.h);

    // Dino
    dino.x -= 1.5;
    ctx.fillStyle = "green";
    ctx.fillRect(dino.x, dino.y, dino.w, dino.h);

    // Obst√°culos
    ctx.fillStyle = "brown";
    obstacles.forEach(o => {
      o.x -= 4;
      ctx.fillRect(o.x, o.y, o.w, o.h);

      // Colis√£o
      if (
        player.x < o.x + o.w &&
        player.x + player.w > o.x &&
        player.y < o.y + o.h &&
        player.y + player.h > o.y
      ) {
        gameOver = true;
      }
    });

    // Colis√£o com dino
    if (
      player.x < dino.x + dino.w &&
      player.x + player.w > dino.x &&
      player.y < dino.y + dino.h &&
      player.y + player.h > dino.y
    ) {
      gameOver = true;
    }

    // Pontua√ß√£o
    score++;
    ctx.fillStyle = "#000";
    ctx.fillText("Pontua√ß√£o: " + score, 10, 20);

    if (gameOver) {
      ctx.fillStyle = "red";
      ctx.font = "24px Arial";
      ctx.fillText("GAME OVER", 90, 200);
    }

    requestAnimationFrame(update);
  }

  setInterval(createObstacle, 1500);
  update();
</script>

</body>
</html>

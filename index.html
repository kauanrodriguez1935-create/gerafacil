<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="google-adsense-account" content="ca-pub-4388891989475413">
  <title>GeraFácil — Ferramentas Online</title>

  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4388891989475413"
     crossorigin="anonymous"></script>
  <style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Arial, sans-serif;
    background: radial-gradient(circle at top, #1cb5e0, #000046);
    color: white;
    min-height: 100vh;
  }

  header {
    padding: 60px 20px;
    text-align: center;
    background: linear-gradient(135deg, #ff9800, #ff5722);
    clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
  }

  header h1 {
    font-size: 42px;
    margin: 0;
  }

  header p {
    font-size: 18px;
    opacity: 0.95;
  }

  main {
    max-width: 1100px;
    margin: -60px auto 40px;
    padding: 20px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 25px;
  }

  .card {
    background: rgba(255,255,255,0.12);
    backdrop-filter: blur(10px);
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.4);
    text-align: center;
    transition: 0.4s;
  }

  .card:hover {
    transform: translateY(-10px) scale(1.03);
  }

  .card h2 {
    margin-top: 0;
    font-size: 22px;
  }

  button {
    background: linear-gradient(135deg, #00e676, #00c853);
    border: none;
    padding: 14px 26px;
    font-size: 16px;
    color: #003300;
    border-radius: 30px;
    cursor: pointer;
    margin-top: 15px;
    font-weight: bold;
    transition: 0.3s;
  }

  button:hover {
    transform: scale(1.1);
    box-shadow: 0 0 20px #00e676;
  }

  #resultado, #slogan, #lucro {
    margin-top: 18px;
    font-size: 20px;
    font-weight: bold;
    color: #ffeb3b;
    min-height: 24px;
  }

  footer {
    text-align: center;
    padding: 25px;
    font-size: 14px;
    background: rgba(0,0,0,0.5);
  }

  footer a {
    color: #ffeb3b;
    margin: 0 10px;
    text-decoration: none;
    font-weight: bold;
  }
</style>
</head>

<body>

<header>
  <h1>GeraFácil</h1>
  <p>Ferramentas online simples, rápidas e gratuitas</p>
</header>

<main>

  <!-- FERRAMENTA 1 -->
  <div class="card">
    <h2>Gerador de Nomes</h2>
    <p>Crie nomes criativos para empresas e projetos.</p>
    <button onclick="gerarNome()">Gerar nome</button>
    <div id="resultado"></div>
  </div>

  <!-- FERRAMENTA 2 -->
  <div class="card">
    <h2>Gerador de Slogans</h2>
    <p>Ideias rápidas de slogans para sua marca.</p>
    <button onclick="gerarSlogan()">Gerar slogan</button>
    <div id="slogan"></div>
  </div>

  <!-- FERRAMENTA 3 -->
  <div class="card">
    <h2>Calculadora de Lucro</h2>
    <p>Descubra seu lucro rapidamente.</p>
    <button onclick="calcularLucro()">Calcular</button>
    <div id="lucro"></div>
  </div>

</main>

<footer>
  <a href="sobre.html">Sobre</a> |
  <a href="privacidade.html">Política de Privacidade</a> |
  <a href="contato.html">Contato</a>
</footer>

<script>
  function gerarNome() {
    const nomes = [
      "Flash Digital",
      "Nova Ideia",
      "Impulso Tech",
      "Visão Criativa",
      "Start Fácil",
      "Impacto Web",
      "GeraFácil Pro",
    ];
    document.getElementById("resultado").innerText =
      nomes[Math.floor(Math.random() * nomes.length)];
  }

  function gerarSlogan() {
    const slogans = [
      "Ideias que impulsionam",
      "Criando o futuro hoje",
      "Simples, rápido e eficiente",
      "Transformando ideias em realidade"
    ];
    document.getElementById("slogan").innerText =
      slogans[Math.floor(Math.random() * slogans.length)];
  }

  function calcularLucro() {
    const custo = prompt("Digite o custo:");
    const venda = prompt("Digite o preço de venda:");
    if (custo && venda) {
      const lucro = venda - custo;
      document.getElementById("lucro").innerText =
        "Lucro: R$ " + lucro;
    }
  }
</script>

</body>
</html>
